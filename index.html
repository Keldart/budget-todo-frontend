<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Budget & To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-section">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button id="login-btn">Se connecter</button>

        <h2>Inscription</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Mot de passe">
        <button id="register-btn">S'inscrire</button>
    </div>

    <div id="app-section" style="display:none;">
        <h1>Bienvenue</h1>
        <button id="logout-btn">Se déconnecter</button>

        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Nouvelle tâche">
        <button id="add-todo-btn">Ajouter</button>
        <ul id="todo-list"></ul>

        <h2>Dépenses mensuelles</h2>
        <input type="text" id="expense-name" placeholder="Nom de la dépense">
        <input type="number" id="expense-amount" placeholder="Montant">
        <button id="add-expense-btn">Ajouter dépense</button>
        <ul id="expense-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
