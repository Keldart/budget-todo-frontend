<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maîtriz - Gestion de Budget</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h1>Maîtriz - Gestion de Budget</h1>

  <!-- Section Authentification -->
  <section id="authSection">
    <h2>Authentification</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button id="signupBtn">S'inscrire</button>
    <button id="loginBtn">Se connecter</button>
    <button id="logoutBtn">Se déconnecter</button>
  </section>

  <hr/>

  <!-- Section Revenus -->
  <section>
    <h2>Revenus</h2>
    <input type="text" id="revenuName" placeholder="Nom du revenu" />
    <input type="number" id="revenuAmount" placeholder="Montant" />
    <button id="addRevenuBtn">Ajouter revenu</button>
    <ul id="revenusList"></ul>
  </section>

  <!-- Section Dépenses -->
  <section>
    <h2>Dépenses</h2>
    <input type="text" id="depenseName" placeholder="Nom de la dépense" />
    <input type="number" id="depenseAmount" placeholder="Montant" />
    <button id="addDepenseBtn">Ajouter dépense</button>
    <ul id="depensesList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
